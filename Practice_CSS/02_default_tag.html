<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic Page</title>
    <style>
      body,
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }

      h1 {
        color: red;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>제목 글자</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p>
      Nam non ipsa fugit doloremque optio aperiam fuga aspernatur, placeat
      eligendi sit, cumque deserunt iusto laboriosam? Ut nostrum eos incidunt
      porro voluptates.
    </p>
  </body>
</html>
