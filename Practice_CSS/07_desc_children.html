<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      #header > h1 {
        color: red;
      }

      #section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1 class="title">Lorem ipsum</h1>
      <div id="nav"><h1>Navigation</h1></div>
    </div>
    <div id="section">
      <h1 class="title">Lorem ipsum</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti
        veniam quis vitae facere dolore obcaecati quibusdam ipsum autem, officia
        esse? Deleniti dignissimos corporis dicta iste architecto qui a ducimus
        id!
      </p>
    </div>
  </body>
</html>
