<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 태그</title>
    <style>
      html,
      body {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: indianred;
        text-shadow: 2px 2px 3px chartreuse;
      }

      .grid {
        width: 100vw;
        height: 100vh;
        background-position: center;
        background-size: contain;
        background-image: url("media/Gekko_Green_.png");
        /* justify-content: center;
        align-items: center; */
      }

      .header {
        background-color: darkslateblue;
        margin: 0;
        padding: 0;
        /* display: flex;
        width: 100vw;
        height: 100vh;
        align-items: center;
        flex-wrap: wrap; */
        display: grid;
        grid-template-columns: 0.5fr 3fr;
        height: 10vh;
        width: 100%;
        opacity: 0.95;
      }

      nav {
        display: flex;
        width: 100%;
        height: 10vh;
        align-items: center;
      }

      ul {
        display: flex;
        width: 100%;
        justify-content: space-evenly;
      }

      li {
        display: inline-flex;
        font-weight: bold;
        font-size: 250%;
        float: left;
        list-style-type: none;
      }

      .logo {
        margin: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 10vh;
      }

      .logo img {
        margin: 0;
        height: 100%;
        object-fit: contain;
      }

      .main {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      .main .vod {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="header">
        <div class="logo">
          <a href="https://playvalorant.com/ko-kr/">
            <img src="media/V_Logomark_Red.png" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#"> 이벤트 </a></li>
            <li><a href="#"> 가맹 PC방 </a></li>
            <li><a href="#"> 친구 찾기 </a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="main vod">
          <iframe
            width="100%"
            height="80%"
            src="https://www.youtube.com/embed/EW_ynPoJIuM?autoplay=1&mute=1&loop=1&playlist=EW_ynPoJIuM&controls=0&playsinline=1;"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
