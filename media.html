    <title>GEKKO - Valorant</title>
    <style>
      html,
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: indianred;
        text-shadow: 2px 2px 3px chartreuse;
      }

      .grid {
        width: 100vw;
        height: 100vh;
        background-position: center;
        background-size: contain;
        background-image: url("media/Gekko_Green_.png");
      }

      .header {
        background-color: darkslateblue;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 0.5fr 3fr;
        height: 10vh;
        width: 100%;
        opacity: 0.95;
      }

      nav {
        display: flex;
        width: 100%;
        height: 10vh;
        align-items: center;
      }

      ul {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        width: 100%;
        height: 10vh;
        justify-content: space-evenly;
      }

      li {
        display: grid;
        font-weight: bold;
        font-size: 250%;
        float: left;
        list-style-type: none;
        height: 100%;
        align-content: center;
        justify-content: center;
        transform: scale(0.7);
        transition: all 0.2s;
      }

      li:hover {
        border-radius: 20px;
        display: grid;
        align-content: center;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 10vh;
        background-color: chartreuse;
        transform: scale(1);
      }

      li a {
        margin: auto;
        height: 100%;
        text-align: center;
      }

      .logo {
        margin: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 10vh;
      }

      .logo img {
        margin: 0;
        height: 100%;
        object-fit: contain;
      }

      .main {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 90vh;
      }

      .main .vod {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <div class="grid">
      <div class="header">

        </div>
        <nav>

                target="_blank"

              >

            </li>
            <li><a href="#"> 가맹 PC방 </a></li>
            <li><a href="#"> 친구 찾기 </a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="main vod">
          <iframe
            width="100%"
            height="80%"
            src="https://www.youtube.com/embed/EW_ynPoJIuM?autoplay=1&mute=1&loop=1&playlist=EW_ynPoJIuM&controls=0&playsinline=1&rel=0&vq=hd1440p&disalblekb=1&modestbranding=1;"

      </div>
    </div>
