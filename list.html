<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리스트 연습</title>

    <style>
      /* ol,
      ul {
        list-style-type: none;
      } */
    </style>
  </head>
  <body>
    <ol>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
    </ol>

    <ul>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
    </ul>

    <ol type="a">
      <li>일곱 번째</li>
      <li>여덟 번째</li>
      <li>아홉 번째</li>
    </ol>

    <ol type="A">
      <li>열 번째</li>
      <li>열 한 번째</li>
      <li>열 두 번째</li>
    </ol>

    <ol type="I">
      <li>열 번째</li>
      <li>열 한 번째</li>
      <li>열 두 번째</li>
    </ol>

    <ol type="c">
      <li>열 번째</li>
      <li>열 한 번째</li>
      <li>열 두 번째</li>
    </ol>
  </body>
</html>
